<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/nullstyle.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson16</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="appointment">
				<div class="appointment__wrap">
					<div class="appointment__container">
						<form action="#" class="appointment__body">
							<h4 class="appointment__title">Make an appointment</h4>
							<div class="appointment__items">
								<div class="appointment__item">
									<input autocomplete="off" placeholder="Name" required name="username" value="" type="text" class="appointment__form">
								</div>
								<div class="appointment__item">
									<input autocomplete="off" placeholder="Email" required name="email" value="" type="email" class="appointment__form">
								</div>
								<div class="appointment__item">
									<input autocomplete="off" placeholder="Phone number" required name="phone" value="" type="tel" class="appointment__form">
								</div>
								<div class="appointment__item">
									<select name="service" class="appointment__form appointment__form_select">
										<option selected disabled>Select Service</option>
										<option value="1">puppy baths</option>
										<option value="2">dogs boarded</option>
										<option value="3">pups trained</option>
										<option value="4">meals served</option>
									</select>
								</div>
							</div>
							<textarea autocomplete="off" placeholder="Tell us about your puppers include his/her name" required name="text" class="appointment__textarea"></textarea>
							<div class="appointment__buttwrap">
								<button type="submit" class="appointment__button">Make an Appointment</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="summary">
				<div class="summary__wrap">
					<div class="summary__container">
						<form action="#" class="summary__body">
							<h4 class="summary__title">Summary</h4>
							<div class="summary__subtitle">Estimate Shipping and Tax</div>
							<div class="summary__text">Enter your destination to get a shipping estimate.</div>
							<div class="summary__items">
								<div class="summary__item">
									<label class="summary__label" for="country">Country</label>
									<select name="country" id="country" class="summary__form summary__form_select">
										<option value="1">Australia</option>
										<option value="2">Germany</option>
										<option value="3">Spain</option>
										<option value="4">France</option>
									</select>
								</div>
								<div class="summary__item">
									<label for="state" class="summary__label">State/Province</label>
									<input autocomplete="off" required id="state" name="state" type="text" value="" class="summary__form">
								</div>
								<div class="summary__item">
									<label for="zip" class="summary__label">Zip/Postal Code</label>
									<input autocomplete="off" required id="zip" name="zip" type="text" value="" class="summary__form">
								</div>
							</div>
							<div class="summary__delivery">
								<div class="summary__label">Standard Rate</div>
								<div class="summary__block">
									<input id="standard" checked type="radio" name="delivery" value="standard" class="summary__radio">
									<label for="standard" class="summary__price">Price may vary depending on the item/destination. Shop Staff will contact you. $21.00</label>
								</div>
								<div class="summary__label">Pickup from store</div>
								<div class="summary__block">
									<input id="pickup" type="radio" name="delivery" value="pickup" class="summary__radio">
									<label for="pickup" class="summary__price">1234 Street Adress City Address, 1234 $0.00</label>
								</div>
							</div>
							<div class="summary__discount">
								<div class="summary__apply">Apply Discount Code</div>
								<label for="enter" class="summary__label">Enter discount code</label>
								<input autocomplete="off" required placeholder="Enter Discount code" id="enter" type="text" value="" name="discount" class="summary__form summary__form_bottom">
								<div class="summary__buttwrap">
									<button type="submit" class="summary__button">Apply Discount</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="customers">
				<div class="customers__wrpap">
					<div class="customers__container">
						<form action="#" class="customers__body">
							<h4 class="customers__title">Registered Customers</h4>
							<div class="customers__subtitle">If you have an account, sign in with your email address.</div>
							<div class="customers__items">
								<div class="custimers__item">
									<label for="email" class="customers__label">Email <span>*</span></label>
									<input autocomplete="off" placeholder="Your Name" required id="email" value="" name="email" type="email" class="customers__input">
								</div>
								<div class="custimers__item">
									<label for="pass" class="customers__label">Password <span>*</span></label>
									<input autocomplete="off" placeholder="Your Password" required id="pass" value="" name="email" type="password" class="customers__input">
								</div>
							</div>
							<div class="customers__buttons">
								<button type="submit" class="customers__button">Sign In</button>
								<a href="#" class="customers__link">Forgot Your Password?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
